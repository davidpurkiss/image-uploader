<template>
    <div class="ui centered padded grid">
        <div class="row"></div>
        <div class="sixteen wide column">
            <h2 class="ui dividing header">Image Upload Configurations</h2>
        </div>
        <div class="sixteen wide column">
            <div class="ui segment">
                <div class="ui active inverted dimmer" if.bind="isRefreshing">
                    <div class="ui text loader">Refreshing</div>
                </div>
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th colspan="8">

                                <button class="ui right labeled right floated primary icon button" click.delegate="add()">
                            <i class="plus icon"></i>
                                Add
                            </button>
                                <button class="ui right labeled right floated icon button" click.delegate="refresh()">
                            <i class="refresh icon"></i>
                                Refresh
                            </button>
                            </th>
                        </tr>
                        <tr>
                            <th>Key</th>
                            <th>Description</th>
                            <th>Aspect Ratio</th>
                            <th>View Mode</th>
                            <th>Include Original Size</th>
                            <th>Enable Compression</th>
                            <th>Compression Quality</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="c of configs">
                            <td>${c.Key}</td>
                            <td>${c.Description}</td>
                            <td>${c.AspectRatio}</td>
                            <td>${c.ViewMode}</td>
                            <td>
                                <input type="checkbox" class="ui checkbox" checked.bind="c.IncludeOriginalSize" />
                            </td>
                            <td>
                                <input type="checkbox" class="ui checkbox" checked.bind="c.EnableCompression" />
                            </td>
                            <td>${c.CompressionQuality}</td>
                            <td>
                                <div class="ui buttons">
                                    <button class="ui icon button" click.delegate="edit(c)"><i class="edit icon"></button>
                                    <button class="ui icon button"><i class="delete icon" click.delegate="remove(c)"></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
