<template>
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            ${title}
        </div>
        <div class="content">
            <form class="ui form">
                <form class="ui form">
                    <div class="field">
                        <label>Key</label>
                        <input type="text" name="name" placeholder="Name" value.bind="config.Key">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="Description" placeholder="Description" value.bind="config.Description">
                    </div>
                    <div class="field">
                        <label>Aspect Ratio</label>
                        <select value.bind="config.AspectRatio">
                            <option model.bind="0" >16:9</option>
                            <option model.bind="1" >4:3</option>
                            <option model.bind="2" >1:1</option>
                            <option model.bind="3" >2:3</option>
                            <option model.bind="4" >Free</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>View Mode</label>
                        <select value.bind="config.ViewMode">
                            <option model.bind="1" >1</option>
                            <option model.bind="2" >2</option>
                            <option model.bind="3" >3</option>
                            <option model.bind="4" >4</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden" checked.bind="config.IncludeOriginalSize">
                            <label>Include Original Size?</label>
                        </div>
                    </div>
                    <h4 class="ui dividing header">Sizes</h4>
                    <div class="inline fields" repeat.for="size of config.Sizes">
                        <div class="inline field">
                            <label>Width</label>
                            <input type="text" placeholder="Width" value.bind="size.Width">
                        </div>
                        <div class="inline field">
                            <label>Height</label>
                            <input type="text" placeholder="Height" value.bind="size.Height">
                        </div>
                        <button class="ui icon button"><i class="minus icon" click.delegate="removeSize(config, size)"></i></button>
                    </div>
                    <button class="ui icon button"><i class="plus icon" click.delegate="addSize(config)"></i></button>
                    <h4 class="ui dividing header">Crop Options</h4>
                    <div class="fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden" checked.bind="config.CropOptions.Guides">
                                <label>Show Guides</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="1" class="hidden" checked.bind="config.CropOptions.Center">
                                <label>Show Center</label>
                            </div>
                        </div>
                    </div>
                    <h4 class="ui dividing header">Compression</h4>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" tabindex="1" class="hidden" checked.bind="config.EnableCompression">
                            <label>Enable Compression</label>
                        </div>
                    </div>
                    <div class="field">
                        <label>Compression Quality</label>
                        <input type="number" placeholder="Compression Quality" value.bind="config.CompressionQuality">
                    </div>
                </form>
            </form>
        </div>
        <div class="actions">
            <button class="ui secondary right labeled icon button" type="reset" click.delegate="cancel()">
                Cancel
                <i class="cancel icon"></i>
            </button>
            <button class="ui primary right labeled icon button" type="submit" click.delegate="submit()">
                ${action}
                <i class="save icon"></i>
            </button>
        </div>
    </div>
</template>
